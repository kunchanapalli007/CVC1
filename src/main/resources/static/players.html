<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Players | Cincinnati Volleyball Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                cvcOrange: '#f26522',
                cvcDark: '#111111',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-white text-gray-800 font-sans">

<!-- 🧭 Navbar -->
<header class="bg-cvcDark text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <a href="index.html" class="flex items-center">
                <img src="logo.png" alt="Cincinnati Volleyball Club" class="h-10 hover:opacity-90 transition" />
                <span class="text-xl font-bold text-cvcOrange">Cincinnati Volleyball Club</span>
            </a>
        </div>

        <!-- Desktop Nav -->
        <nav class="space-x-4 hidden md:flex">
            <a href="index.html" class="text-white hover:text-cvcOrange">Home</a>
            <a href="teams.html" class="text-white hover:text-cvcOrange">Teams</a>
            <a href="events.html" class="text-white hover:text-cvcOrange">Events</a>
            <a href="contact.html" class="text-white hover:text-cvcOrange">Contact</a>
        </nav>

        <!-- Mobile Menu Toggle -->
        <div class="md:hidden">
            <button id="menu-toggle" class="text-cvcOrange text-xl">☰</button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-cvcDark text-white">
        <a href="index.html" class="block px-4 py-2">Home</a>
        <a href="teams.html" class="block px-4 py-2">Teams</a>
        <a href="events.html" class="block px-4 py-2">Events</a>
        <a href="contact.html" class="block px-4 py-2">Contact</a>
    </div>
</header>

<!-- 📄 Section Heading -->
<section class="bg-cvcOrange text-white text-center py-10">
    <h2 class="text-3xl font-bold">Team Players</h2>
    <p class="text-lg mt-2">Manage and view players assigned to each team</p>
</section>

<!-- 📂 Main Section -->
<main class="container mx-auto px-4 py-12">

    <!-- 🏆 Team Dropdown -->
    <div class="mb-8">
        <label for="teamSelect" class="block mb-2 text-sm font-semibold text-cvcDark">Select a Team</label>
        <select id="teamSelect" class="w-full border px-4 py-2 rounded" onchange="loadPlayersByTeam(this.value)">
            <option value="">-- Choose a team --</option>
            <option value="team1">Team 1</option>
            <option value="team2">Team 2</option>
            <option value="team3">Team 3</option>
        </select>
    </div>

    <!-- 🧑‍🤝‍🧑 Player Cards -->
    <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
        <!-- Player cards rendered here -->
    </div>

    <!-- ➕ Add Player Form -->
    <div class="bg-white p-6 border border-cvcOrange rounded shadow-md">
        <h3 class="text-xl font-bold text-cvcOrange mb-4">➕ Add New Player</h3>
        <form onsubmit="submitPlayer(event)">
            <input type="text" id="playerName" placeholder="Player Name" class="w-full mb-3 border px-4 py-2 rounded" required />
            <input type="number" id="playerAge" placeholder="Age" class="w-full mb-3 border px-4 py-2 rounded" required />
            <input type="text" id="playerPosition" placeholder="Position" class="w-full mb-3 border px-4 py-2 rounded" required />
            <input type="number" id="jerseyNumber" placeholder="Jersey Number" class="w-full mb-4 border px-4 py-2 rounded" required />
            <button type="submit" class="w-full bg-cvcOrange hover:bg-orange-700 text-white font-semibold px-6 py-2 rounded transition">Save Player</button>
        </form>
    </div>

</main>

<!-- 🦶 Footer -->
<footer class="bg-cvcDark text-white text-center py-6 text-sm">
    &copy; 2025 Cincinnati Volleyball Club. All rights reserved.
</footer>

<script>
    // Toggle mobile menu visibility
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
</script>

</body>
</html>
